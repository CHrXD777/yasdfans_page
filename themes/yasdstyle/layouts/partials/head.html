  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/bootstrap1.min.css">
  <!-- 添加媒体查询 JavaScript -->
  <link rel="stylesheet" type="text/css" id="links" href="/css/pc_style.css">
  <script type="text/javascript" id="swb_src" src="/js/shader-web-background.js"></script>
  <script>
    window.onload = function () {
      var sc = document.getElementById("links");
      /*var swb = document.getElementById("swb_src");*/
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // 这是移动设备
        // 可以进行相应的处理，比如重定向到移动版网站
        sc.setAttribute("href", "/css/m_style.css"); //手机
        /*swb.setAttribute("src", "DoNotLoadJS");*/
        console.log("This is a mobile device.");
        // 在这里可以添加你的移动设备的处理逻辑
      } else {
        // 这是桌面设备
        // 可以继续加载桌面版网站
        sc.setAttribute("href", "/css/pc_style.css"); //电脑
        /*swb.setAttribute("src", "/js/shader-web-background.js");;*/
        console.log("This is a desktop device.")
        // 在这里可以添加你的桌面设备的处理逻辑
      }
    }
  </script>
  {{ $title := print .Site.Title " | " .Title }}
  {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
  <title>{{ $title }}</title>
  <script type="x-shader/x-fragment" id="image">
      precision highp float;
  
      uniform float iTime;
  
      void main() {
        gl_FragColor = vec4(
          mod(gl_FragCoord.x / 256., 1.),
          mod((gl_FragCoord.x + gl_FragCoord.y - iTime * 40.) / 256. , 1.),
          mod(gl_FragCoord.y / 256., 1.),
          1.
        );
      }
    </script>
  <script>
    shaderWebBackground.shade({
      shaders: {
        image: {
          uniforms: {
            iTime: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000)
          }
        }
      }
    });
  </script>
</head>
